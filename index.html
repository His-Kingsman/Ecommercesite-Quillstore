<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quillstore</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/E-commerce/Pics/Ancientquill.webp"
    />
  </head>
  <body>
    
    <header>
      <div class="nav container">
        <a href="#" class="logo" id="quill">Quillstore</a>
        <!-- icon -->
        <i class="bx bxs-shopping-bag-alt" id="cart-icon"></i>
        <!-- cart  -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
           
          </div>
          <!-- total -->
          <div class="total"> 
            <div class="total-title">Total</div>
            <div class="total-price">₦0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class='bx bx-x' id="close-cart"></i>
      
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Product</h2>
      <div class="shop-content">
        <!-- prod 1 -->
        <div class="product-box">
          <img
            src="/E-commerce/Pics/multiquill.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">multiquill</h2>
          <span class="price">₦4000</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 2 -->
        <div class="product-box">
          <img
            src="/E-commerce/Pics/Paint brush.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Paint Brush</h2>
          <span class="price">₦400</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 3 -->
        <div class="product-box">
          <img src="/E-commerce/Pics/Pen.JPG" alt="" class="product-img" />
          <h2 class="product-title">Pen</h2>
          <span class="price">₦300</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 4 -->
        <div class="product-box">
          <img
            src="/E-commerce/Pics/Silver quill and pot.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Silver Quill and Pot</h2>
          <span class="price">₦99999</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 5 -->
        <div class="product-box">
          <img src="/E-commerce/Pics/crayon.webp" alt="" class="product-img" />
          <h2 class="product-title">Crayon</h2>
          <span class="price">₦500</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 6 -->
        <div class="product-box">
          <img
            src="/E-commerce/Pics/paint bucket.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Paint Bucket</h2>
          <span class="price">₦6900</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 7 -->
        <div class="product-box">
          <img
            src="/E-commerce/Pics/Sketch Pad.webp"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Sketch Pad</h2>
          <span class="price">₦7800</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
        <!-- prod 8 -->
        <div class="product-box">
          <img src="/E-commerce/Pics/canvas.webp" alt="" class="product-img" />
          <h2 class="product-title">Canvas</h2>
          <span class="price">₦6900</span>
          <i class="bx bxs-shopping-bag-alt add-cart"></i>
        </div>
      </div>
    </section>
    <script src="/E-commerce/script.js"></script>
  </body>
</html>
